<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>counter_example</title>
</head>
<body>
    <div class="box">
        <p>
            Click<span id="value">0</span>
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="incrementIfOdd">Increment if odd</button>
            <button id="incrementAsync">Increment async</button>
        </p>
    </div>
    <script>
        // 获取按钮和展示value的标签
        const spanValue = document.getElementById('value');
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');

        function count(state, action) {
            if (typeof state === 'undefined') {
                return 0;
            }

            switch (action.type) {
                case 'INCREMENT':
                    return state+1;
                case 'DECREMENT':
                    return state-1;
                default:
                    return state;
            }
        }

        const store = Redux.createStore(count);

        const listener = function render() {
            spanValue.innerHTML = store.getState();
        }

        store.subscribe(listener);

        incrementBtn.addEventListener('click', (value) => {
            store.dispatch({type: 'INCREMENT'});
        })

        decrementBtn.addEventListener('click', (value) => {
            store.dispatch({type: 'DECREMENT'});
        })
        
    </script>
</body>
</html>
